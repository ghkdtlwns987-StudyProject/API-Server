REDIS_HOST: localhost
REDIS_PORT: 6379
AUTHENTICATION: http://localhost:8000/authentication
AUTHORIZATION: http://localhost:8000/authorization
MEMBER: http://localhost:8000/members
JENKINS: http://117.16.17.165:30000
JENKINS_USER: k8s_jenkins165
JENKINS_TOKEN: 11c3e76f61b7258dfb5e457d66bc05f64b
JWT: asdjklfasdfhj123948y128907md49810274s902187m2xio131234bo1ui23yu4mv21poi
LOG_LEVEL: DEBUG

FILEPATH: ./
PROMETHEUS: 8300

server:
  port: 9000

spring:
  application:
    name: studyProject-ApiServer
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
  session:
    store-type: redis
    timeout: 10
  redis:
    lettuce:
      pool:
        max-active: 10
        max-idle: 10
        min-idle: 2
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

auth:
  authentication:
    url: ${AUTHENTICATION}
  authorization:
    url: ${AUTHORIZATION}
api:
  member:
    url: ${MEMBER}

jenkins:
  url: ${JENKINS}
  user: ${JENKINS_USER}
  token: ${JENKINS_TOKEN}

file:
  path: ${FILEPATH}

management:
  server:
    port:
      ${PROMETHEUS}
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true
jwt:
  secret: ${JWT}

logging:
  ${LOG_LEVEL}
